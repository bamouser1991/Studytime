<!DOCTYPE html>
<html>
  <head>
      <title>Time clock</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
       <header class="header">
          <h1>
            <span class="heading-primary-main">TimeClock</span>
            <span class="heading-primary-sub">How many hours have you studied today?</span> 
         </h1>
    </div>
    <div>
       <input  type="text" class="form-control" id="inp"/>
        <button type="button" id="add" class="btn btn-outline-primary">Click</button>
    </div>
    <div>
      <p id="hours"></p>
    </div>
       <script src="js/timeclock.js"></script>
       </header>  
  </body>
</html>
